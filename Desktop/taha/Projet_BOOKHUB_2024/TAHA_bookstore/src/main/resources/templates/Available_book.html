<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.com" >
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!--Bootstrap navbar-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>BookHub</title>
  <style>
    body{
      color: black;

    }

  </style>
</head>
<body>

<!-- nav barr jdida -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TAHA BOOK STORE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home_admin">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="book_register">Add Book</a>
        </li>


      </ul>

      <form class="d-flex" role="search" method="post" action="searchadmin">
        <input class="form-control me-2" type="search" placeholder="Search" name="book_name" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search </button>
      </form>
    </div>
  </div>
</nav>

<br>
<br>
<br>

<div class="container">
  <table class="table table-bordered text-center">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>image</th>
      <th>Name</th>
      <th>Author</th>
      <th>Price</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody class="text-center" style="vertical-align: middle">
    <th:block th:each="book : ${books}">
      <tr>

        <td>[[${book.book_id}]]</td>
        <td>                    <img style="aspect-ratio: 1/0.8;width: 80px;height: 50px;" class="img-fluid" th:src="@{/img/{imageURL}(imageURL=${book.imageURL})}" alt=""></td>
        <td>[[${book.Name}]]</td>
        <td>[[${book.Auther}]]</td>
        <td>[[${book.Price}]]</td>
        <td>[[${book.Description}]]</td>
        <td>
          <a class="h4 m-3" th:href="@{/editbook/{id}(id=${book.book_id})}"> <i class="fa-solid fa-edit"></i></a>
          <a class="h4 m-3" th:href="@{/delete/{id}(id=${book.book_id})}" > <i class="fa-solid fa-trash"></i></a>
        </td>
      </tr>

    </th:block>
    </tbody>
  </table>
</div>




<!--java script navbar-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
